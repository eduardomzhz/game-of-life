<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/cell.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="controllers">
        <div>
          <button type="button" id="random">RANDOM</button>
          <button type="button" id="start">START</button>
          <button type="button" id="clear">CLEAR</button>
        </div>
        <div>
          <label>STEP DURATION</label>
          <span>0.1s</span>
          <input type="range" id="speed" value="0.5" min="0.1" max="1" step="0.1">
          <span>1s</span>
        </div>
        <div>
          <label>GRID SIZE</label>
          <span>4x4</span>
          <input type="range" id="size" value="40" min="4" max="80" step="1">
          <span>80x80</span>
        </div>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
